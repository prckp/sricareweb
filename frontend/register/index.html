<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - SriCare</title>
  <link rel="stylesheet" href="../styles_public.css">
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form class="register-form" onsubmit="registerUser(event)">
      <label for="mobile-number">Sri Tel Mobile Number</label>
      <input type="text" id="mobile-number" name="mobile-number" placeholder="Your Sri Tel Mobile Number (079/073)" required>

      <label for="account-id">Sri Tel Account ID</label>
      <input type="text" id="account-id" name="account-id" placeholder="SLT Account ID, found in your Bill" required>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Create a Username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a Password" required>

      <div class="checkbox-container">
        <input type="checkbox" id="certify" name="certify" required>
        <label for="certify">I hereby certify that Iâ€™m a current customer of STL</label>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script src="../scripts.js"></script>
</body>
</html>
